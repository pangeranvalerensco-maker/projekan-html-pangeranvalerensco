<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyek Tes - Gambar & Deskripsi</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 24px;
        }
        .lang-switcher button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            margin-left: 5px;
        }
        .lang-switcher button:hover {
            background-color: #e9e9e9;
        }
        #product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background-color: #eee; /* Warna placeholder jika gambar gagal dimuat */
        }
        .product-card-body {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* Membuat body kartu mengisi sisa ruang */
        }
        .product-card-body h3 {
            font-size: 16px;
            margin: 0 0 10px 0;
        }
        .product-card-body .description {
            font-size: 14px;
            color: #666;
            margin: 0 0 15px 0;
            flex-grow: 1; /* Membuat deskripsi mengisi ruang yang tersedia */
            line-height: 1.5;
            /* Membatasi deskripsi menjadi 3 baris */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        .product-card-body .price {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-top: auto; /* Mendorong harga ke bagian bawah kartu */
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 data-translate-key="page-title">Daftar Produk</h1>
            <div class="lang-switcher">
                <button id="btn-id">ID</button>
                <button id="btn-en">EN</button>
            </div>
        </header>
    
        <div id="product-container">
            </div>
    </div>

    <script>
        const translations = {
            id: { 'page-title': 'Daftar Produk', 'loading-text': 'Memuat produk...' },
            en: { 'page-title': 'Product List', 'loading-text': 'Loading products...' }
        };

        function changeLanguage(lang) {
            document.querySelectorAll('[data-translate-key]').forEach(el => {
                el.textContent = translations[lang][el.dataset.translateKey];
            });
        }

        document.getElementById('btn-id').addEventListener('click', () => changeLanguage('id'));
        document.getElementById('btn-en').addEventListener('click', () => changeLanguage('en'));

        const productContainer = document.getElementById('product-container');
        const apiUrl = 'https://api.escuelajs.co/api/v1/products?limit=20&offset=0'; // Mengambil 20 produk

        async function fetchProducts() {
            productContainer.innerHTML = `<p data-translate-key="loading-text">Memuat produk...</p>`;
            changeLanguage('id');

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const products = await response.json();

                productContainer.innerHTML = '';

                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';

                    // Gambar
                    const image = document.createElement('img');
                    if (product.images && product.images.length > 0) {
                        let imageUrl = product.images[0];
                        // === PERBAIKAN UNTUK GAMBAR ===
                        // Cek jika URL adalah string JSON (dimulai dengan '[' dan diakhiri ']')
                        if (typeof imageUrl === 'string' && imageUrl.startsWith('[\"') && imageUrl.endsWith('\"]')) {
                            try {
                                // Ubah string menjadi array, lalu ambil elemen pertama
                                imageUrl = JSON.parse(imageUrl)[0];
                            } catch (e) {
                                console.error("Gagal parse URL gambar:", imageUrl);
                            }
                        }
                        image.src = imageUrl;
                    }
                    image.alt = product.title;

                    // Bagian body kartu
                    const cardBody = document.createElement('div');
                    cardBody.className = 'product-card-body';
                    
                    const title = document.createElement('h3');
                    title.textContent = product.title;

                    // === MENAMBAHKAN DESKRIPSI ===
                    const description = document.createElement('p');
                    description.className = 'description';
                    description.textContent = product.description;

                    const price = document.createElement('p');
                    price.className = 'price';
                    price.textContent = `$${product.price}`;

                    // Masukkan semua elemen
                    cardBody.appendChild(title);
                    cardBody.appendChild(description); // Tambahkan deskripsi
                    cardBody.appendChild(price);
                    card.appendChild(image);
                    card.appendChild(cardBody);

                    productContainer.appendChild(card);
                });

            } catch (error) {
                console.error("Gagal mengambil produk:", error);
                productContainer.innerHTML = `<p>Gagal memuat produk. Silakan coba lagi nanti.</p>`;
            }
        }

        fetchProducts();
        changeLanguage('id');
    </script>
</body>
</html>
